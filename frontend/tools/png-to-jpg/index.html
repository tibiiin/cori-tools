<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG - Convert Images Online | CORi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drop-zone.drag-over { border-color: #0d9488; background-color: #f0fdfa; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div class="flex flex-col min-h-screen">
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                <a href="../../index.html" class="font-bold text-2xl text-teal-600">CORi</a>
                <a href="../../index.html#tools" class="text-slate-600 hover:text-teal-600 font-medium">All Tools</a>
            </nav>
        </header>

        <main class="flex-grow py-16 md:py-24">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">
                <a href="../../index.html#tools" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-teal-600 mb-4">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to All Tools
                </a>
                
                <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">PNG to JPG</h1>
                <p class="text-lg text-slate-600 mb-8">Convert your PNG images to high-quality JPG format instantly.</p>

                <form id="convert-form" class="bg-white p-8 rounded-lg shadow-sm">
                    <label for="file-input" class="drop-zone w-full p-12 flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 cursor-pointer hover:border-teal-500 hover:bg-slate-50 transition-colors">
                        <i data-lucide="image" class="w-16 h-16 text-slate-400 mb-4"></i>
                        <span class="text-xl font-medium text-slate-700">Drag & drop PNG here</span>
                        <span class="bg-teal-600 text-white font-medium py-2 px-5 rounded-lg mt-4">Choose Image</span>
                        <input type="file" id="file-input" class="hidden" accept="image/png">
                    </label>

                    <div id="file-list" class="mt-6 space-y-3"></div>
                    <div id="error-message" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg"></div>

                    <div class="mt-8 text-center">
                        <button id="convert-button" type="submit" disabled class="bg-teal-600 text-white font-bold py-4 px-10 rounded-lg text-lg hover:bg-teal-700 disabled:bg-slate-300">
                            Convert to JPG
                        </button>
                        <div id="loading-spinner" class="hidden mt-8 flex justify-center items-center">
                            <div class="w-10 h-10 border-4 border-teal-500 border-t-transparent rounded-full animate-spin"></div>
                            <span class="ml-4 text-slate-600 text-lg">Converting...</span>
                        </div>
                    </div>
                </form>

                <div class="content-prose bg-white p-8 md:p-12 rounded-lg shadow-sm mt-16">
                    <h2>How to Convert PNG to JPG</h2>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Upload your PNG image file.</li>
                        <li>Click 'Convert to JPG'.</li>
                        <li>Download your new image instantly.</li>
                    </ol>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
    <script>lucide.createIcons();</script>
</body>
</html>
