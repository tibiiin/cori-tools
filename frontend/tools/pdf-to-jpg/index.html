<h1 class="text-4xl font-bold text-slate-900 mb-4">PDF to JPG</h1>
<p class="text-lg text-slate-600 mb-8">Convert your PDF pages into high-quality images instantly.</p>

<form id="convert-form" class="bg-white p-8 rounded-lg shadow-sm">
    <label for="file-input" class="drop-zone w-full p-12 flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 cursor-pointer">
        <i data-lucide="file-image" class="w-16 h-16 text-slate-400 mb-4"></i>
        <span class="bg-teal-600 text-white font-medium py-2 px-5 rounded-lg">Choose PDF File</span>
        <input type="file" id="file-input" class="hidden" accept="application/pdf">
    </label>
    <div id="file-list" class="mt-6"></div>
    <div class="mt-8 text-center">
        <button id="convert-button" type="submit" disabled class="bg-teal-600 text-white font-bold py-4 px-10 rounded-lg">
            Convert to JPG
        </button>
    </div>
</form>
