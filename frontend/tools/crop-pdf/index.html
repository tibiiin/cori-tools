<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop PDF Online - Select Area and Crop | CORi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div class="flex flex-col min-h-screen">
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
            </header>

        <main class="flex-grow py-16">
            <div class="container mx-auto px-4 max-w-4xl">
                <h1 class="text-4xl font-bold text-slate-900 mb-4">Crop PDF</h1>
                
                <div id="upload-container" class="bg-white p-12 rounded-lg shadow-sm border-2 border-dashed border-slate-300 text-center">
                    <label class="cursor-pointer">
                        <span class="bg-teal-600 text-white px-6 py-3 rounded-lg font-bold">Choose PDF</span>
                        <input type="file" id="file-input" class="hidden" accept="application/pdf">
                    </label>
                </div>

                <div id="editor-container" class="hidden mt-8 bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4 flex justify-between items-center">
                        <p class="text-slate-600">Select the area you want to keep.</p>
                        <button id="crop-button" class="bg-teal-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-teal-700">Crop & Download</button>
                    </div>
                    <div class="overflow-hidden rounded border border-slate-200">
                        <img id="pdf-preview" class="max-w-full">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
